<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Welt</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet-Kartenbibliothek -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>🪐 Meine Welt</h1>
  </header>

  <div id="container">
    <!-- Linke Seitenleiste -->
    <div class="sidebar left">
      <h3>Aktionen</h3>
      <button onclick="zeigeBereich('person')">Person</button>
      <button>Familie</button>
      <button>Freunde</button>
      <button>Hobbys</button>
      <button>Beruf</button>
      <button>Postfach</button>
      <button onclick="toggleKarte()">Karte</button>
    </div>

    <!-- Zentrum -->
    <div class="middle">
      <div id="desk" class="desk-container">
        <img src="arbeitszimmer.jpg" alt="Arbeitszimmer" />
      </div>
      <div id="karteContainer" style="display:none; width:100%; height:100%;">
        <div id="karte" style="width:100%; height:100%; border-radius: 10px;"></div>
      </div>
    </div>

    <!-- Rechte Seitenleiste -->
    <div class="sidebar right">
      <h3>Infos</h3>
      <p><strong>Wetter:</strong> 🌤️</p>
      <p><strong>Geld:</strong> $0</p>
      <p><strong>Energie:</strong> 100%</p>
      <p><strong>Hunger:</strong> 80%</p>
      <p><strong>Durst:</strong> 60%</p>
    </div>
  </div>

  <footer>
    <p>Version 1.2</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
