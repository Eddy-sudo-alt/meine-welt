<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Welt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>🪐 Meine Welt</h1>
  </header>

  <div id="container">
    <!-- Linke Seitenleiste -->
    <div class="sidebar left">
      <h3>Aktionen</h3>
      <button onclick="zeigeBereich('person')">Person</button>
      <button>Familie</button>
      <button>Freunde</button>
      <button>Hobbys</button>
      <button>Beruf</button>
      <button>Postfach</button>
      <button onclick="toggleKarte()">Karte</button>
    </div>

    <!-- Mitte -->
    <div class="middle">
      <div id="desk" class="desk-container">
        <img src="arbeitszimmer.jpg" alt="Arbeitszimmer" />
      </div>
      <div id="karteContainer">
        <div id="karte"></div>
      </div>
    </div>
    <!-- Bereich "Person" -->
<div id="personPanel" style="display: none; width: 100%;">
  <div class="person-panel">
    <h2>Dein Charakter</h2>
    <p><strong>Name:</strong> <span id="charName">Lade...</span></p>
    <p><strong>Anschrift:</strong> <span id="charAddress">Lade...</span></p>

    <h3>Eigenschaften</h3>
    <div class="eigenschaft">
      <label>Stärke</label>
      <div class="balken"><div id="stärkeBar" class="bar-fill" style="width: 0%;"></div></div>
    </div>
    <div class="eigenschaft">
      <label>Intelligenz</label>
      <div class="balken"><div id="intelligenzBar" class="bar-fill" style="width: 0%;"></div></div>
    </div>
    <div class="eigenschaft">
      <label>Ausdauer</label>
      <div class="balken"><div id="ausdauerBar" class="bar-fill" style="width: 0%;"></div></div>
    </div>
  </div>
</div>

    <!-- Rechte Seitenleiste -->
    <div class="sidebar right">
      <h3>Infos</h3>
      <p><strong>Wetter:</strong> 🌤️</p>
      <p><strong>Geld:</strong> $0</p>
      <p><strong>Energie:</strong> 100%</p>
      <p><strong>Hunger:</strong> 80%</p>
      <p><strong>Durst:</strong> 60%</p>
    </div>
  </div>

  <footer>
    <p>Version 1.2</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
